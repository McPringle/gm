name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: "1.14.3"
      - name: Checkout
        uses: actions/checkout@v1
        with:
          path: ./gm/src/github.com/${{ github.repository }}
      - name: Test
        run: go test -v -coverprofile=profile.cov ./...
      - name: Coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          github-token: ${{ secrets.COVERALLS_TOKEN }}
          path-to-profile: ./gm/src/github.com/${{ github.repository }}/profile.cov
          flag-name: Unit-${{ matrix.os }}
          parallel: true
  # notifies that all test jobs are finished.
  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          github-token: ${{ secrets.COVERALLS_TOKEN }}
          parallel-finished: true
