name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
    steps:
      - 
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.x'
      - 
        name: Set up GOPATH
        run: |
          echo "::set-env name=GOPATH::${{ github.workspace }}"
          echo "::add-path::${{ github.workspace }}/bin"
      - 
        name: Checkout
        uses: actions/checkout@v1
        with:
          path: src/github.com/kordamp/gm
      - 
        name: Build
        run: |
          go get ./...
          go install .
        working-directory: src/github.com/kordamp/gm
      - 
        name: Run tests
        run: goveralls -service=github -parallel -flagname="Unit-${{ matrix.os }}"
        working-directory: src/github.com/kordamp/gm
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
